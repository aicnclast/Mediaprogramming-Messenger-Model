<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sascha Baumeister" />
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2013" />

		<title>AJAX Messenger System</title>
		<link rel="stylesheet" href="messenger.css" />

		<script src="js/util-ajax.js" ></script>
		<script src="js/util-cache.js" ></script>
		<script src="js/application.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/welcome-controller.js"></script>
		<script src="js/messages-controller.js"></script>
		<script src="js/people-controller.js"></script>
		<script src="js/preferences-controller.js"></script>

		<template id="login-template">
			<section class="login">
				<fieldset>
					<legend>Login</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" required="required" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" required="required" maxlength="16" />
					</div>
				</fieldset>
				<button type="button">login</button>
			</section>
		</template>


		<template id="preferences-template">
			<section class="preferences">
				<fieldset>
					<legend>Avatar</legend>
					<div>
						<label class="horizontal">Drop image to change</label>
						<img />
					</div>
				</fieldset>
				<fieldset>
					<legend>Account</legend>
					<div>
						<label class="horizontal">Group</label>
						<input type="text" readonly="readonly" />
					</div>
					<div>
						<label class="horizontal">Email</label>
						<input type="email" readonly="readonly" />
					</div>
					<div>
						<label class="horizontal">Password</label>
						<input type="password" maxlength="16" />
					</div>
					<div>
						<label class="horizontal">Forename</label>
						<input type="text" required="required" maxlength="31" />
					</div>
					<div>
						<label class="horizontal">Surname</label>
						<input type="text" required="required" maxlength="31" />
					</div>
				</fieldset>
				<fieldset>
					<legend>Address</legend>
					<div>
						<label class="horizontal">Street</label>
						<input type="text" required="required" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">ZIP</label>
						<input type="number" required="required" pattern="^[0-9]{5}$" />
					</div>
					<div>
						<label class="horizontal">City</label>
						<input class="width160" type="text" required="required" maxlength="63" />
					</div>
				</fieldset>
				<button type="button">send</button>
			</section>
		</template>


		<template id="people-observing-template">
			<section class="people-observing">
				<h1>People interested in you</h1>
				<div class="image-slider"></div>
			</section>
		</template>

		<template id="people-observed-template">
			<section class="people-observed">
				<h1>People you're interested in</h1>
				<div class="image-slider"></div>
			</section>
		</template>

		<template id="candidates-template">
			<section class="candidates">
				<h1>Find more People</h1>
				<fieldset>
					<legend>Leave blank to omit search criteria</legend>
					<div>
						<label class="horizontal">Email</label>
						<input type="text" maxlength="128" />
					</div>
					<div>
						<label class="horizontal">Forename</label>
						<input type="text" maxlength="31" />
					</div>
					<div>
						<label class="horizontal">Surname</label>
						<input type="text" maxlength="31" />
					</div>
					<div>
						<label class="horizontal">Street</label>
						<input type="tel" maxlength="63" />
					</div>
					<div>
						<label class="horizontal">City</label>
						<input type="text" maxlength="63" />
					</div>
					<div>
						<label class="horizontal"></label>
						<button type="button">send</button>
					</div>
				</fieldset>
				<div class="image-slider"></div>
			</section>
		</template>


		<template id="subjects-template">
			<section class="subjects">
				<h1>Subjects</h1>
				<div class="image-slider"></div>
			</section>
		</template>

		<template id="messages-template">
			<section class="messages">
				<h1>Messages</h1>
				<ul></ul>
			</section>
		</template>

		<template id="message-output-template">
			<li class="message">
				<div>
					<a><span></span></a>
					<a><img /></a>
					<output></output>
				</div>
				<div>
					<output></output>
				</div>
				<ul></ul>
			</li>
		</template>

		<template id="message-input-template">
			<li class="message">
				<div>
					<span></span>
					<a><img /></a>
					<output></output>
				</div>
				<textarea rows="6" wrap="hard" maxlength="4093"></textarea>
				<button type="button">send</button>
			</li>
		</template>
	</head>


	<body>
		<header>
			<nav class="horizontal">
				<ul>
					<li><a>Login</a></li>
					<li><a>Messages</a></li>
					<li><a>People</a></li>
					<li><a>Preferences</a></li>
				</ul>
			</nav>
		</header>
		<main></main>
		<footer>
			<span>Status: </span>
			<output></output>
		</footer>
	</body>
</html>
